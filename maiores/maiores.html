<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maiores.css">
    <title>Cervejaria Maiores</title>
</head>

<body>

    <header>
        <div>
            <ul id="lista-cabealho">
                <li><a href="#">A Cervejaria</a></li>

                <li><a href="#">Delivery</a></li>
            </ul>
        </div>
        <a href="#">Meu Carrinho</a>
    </header>

    <main>
        <img  id="copos" src="../assets/img/copos.png" alt="copos">

            <li>
                <img src="../assets/img/vinho.png" alt="vinho">

            </li>
            <li>
                <img src="../assets/img/cerveja.png" alt="cerveja">
                <p>Cerveja Heineken<br>R$ 20,00</p>
                <button>Comprar</button>
            </li>
            <li>
                <img src="../assets/img/refrigerante.png" alt="refrigerante">
